<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Calculator</title>
        <script src="math.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator-body">
                <div class="top-calculator">
                    <div class="display">
                        <div id="input-display">
                            hi
                        </div>
                        <div id="output-display">
                            hi
                        </div>
                    </div>

                </div>

                <div class="calculator-buttons">
                    <div class="big-buttons">
                        <button id="clear">clear</button>
                    </div>
                    <div class="num-pad">
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="num" id="divide">/</button>
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="num" id="multiply">x</button>
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="num" id="subtract">-</button>
                        <!-- <button class="operation">.</button> -->
                        <button class="num">0</button>
                        <button class="num" id="equals">=</button>
                        <button class="num" id="add">+</button>
                    </div>


                </div>
            </div>
        </div>
    </body>

</html>
